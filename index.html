<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Básico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .login-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 40px;
            width: 350px;
            text-align: center;
        }

        h1 {
            font-family: 'Instagram Sans', sans-serif;
            font-size: 40px;
            color: #262626;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            background-color: #fafafa;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #3184d4;
        }

        .or {
            margin: 10px 0;
            color: #8e8e8e;
        }

        .fb-button {
            background-color: #4267B2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .fb-button:hover {
            background-color: #365899;
        }

        .forgot-password {
            color: #00376b;
            font-size: 12px;
            margin-top: 15px;
        }

        .forgot-password:hover {
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Instagram</h1>
            <form>
                <input type="text" placeholder="Teléfono, usuario o correo" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar sesión</button>
            </form>
            <p class="or">O</p>
            <div class="fb-login">
                <button class="fb-button">Iniciar sesión con Facebook</button>
            </div>
            <p class="forgot-password">¿Olvidaste tu contraseña?</p>
        </div>
    </div>
</body>
</html>
